{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name=symbol class="form-select mx-auto w-auto">
                <option disabled selected>Symbol</option>
                {% for dict_item in stocks %}
                    {% if dict_item["qty"] > 0 %}
                        <option value={{dict_item["symbol"]}} class="text-start">{{dict_item["symbol"]}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
